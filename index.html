<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="./lco.png">

    <title>LCO Signup page || Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light px-5 py-2 border-2 border-bottom">
        <div class="container-md">
            <div>
                <a class="navbar-brand flex-grow-1 fw-bolder text-secondary text-info fs-2" href="#">
                    <img src="./logo.svg" alt="">
                </a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="fw-semibold text-secondary">Alrady have an account ? <a href="#">Login</a></span>
                </li>
            </ul>

        </div>
    </nav>

    <section class="body container-xl">
        <div class="text-center">
            <img src="./lco.png" alt="lco" style="width: 100px;">
            <h1 class="text-body fw-bolder">Create a Lco account</h1>
            <p class="text-black-50 fw-semibold">
                High Quality Course at Affordable prices. We are latest in tech and highest in quality.
            </p>
        </div>

        <div class="container-md">
            <div class="px-5 py-3 mx-auto" style="width: 500px;">

                <div class="mb-3 text-start">
                    <label for="exampleFormControlInput1" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Name">
                </div>
                <div class="mb-3 text-start ">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter your Email">
                </div>
                <div class="mb-3 text-start ">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter your Password">
                </div>
                <input class="btn btn-primary" style="width: 100%;" type="submit" value="Submit">
            </div>
        </div>

    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
